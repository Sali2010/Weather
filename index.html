    <title>WEATHER</title>

<body id="particles-js">

    <div id="page" class="container-contact100">
        <div class="img d-flex" >
            <img  src="./images/fluent_weather-hail-night-20-filled.svg" alt="">
            <img  src="./images/fluent_weather-partly-cloudy-day-48-filled.svg" alt="">
            <img  src="./images/fluent_weather-cloudy-48-filled.svg" alt="">
            <img  src="./images/fluent_weather-partly-cloudy-night-20-filled (1).svg" alt="">
            <img  src="./images/fluent_weather-hail-day-48-filled.svg" alt="">
        </div>


        <div class=" wrap-contact100">
            <form class="contact100-form validate-form">
                <span class="pt-3 contact100-form-title">
                    Weather of your city
                </span>

                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100">City name</span>
                    <input id="cityname" class="input100" type="text" placeholder="Enter your city name">
                    <span class="focus-input100"></span>
                </div>


                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        <button id="btn" class="contact100-form-btn">
                            <span>
                                Search
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>

          
          <div id="spinner" class="mt-1 mb-1 d-flex justify-content-center spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        
    </div>





    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./index.js"></script>
